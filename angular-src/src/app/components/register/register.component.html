<div class="container">
	<div class="row">
		<div class="col-sm-6 col-sm-offset-3">
			<h2>User Registration</h2>
<form (submit)="onSubmit()" role="form">

	<div class="form-group">
		<label for="">Username</label>
		<input [(ngModel)]="username" name="name" type="text" class="form-control">
	</div>

	
<div class="form-group">
		<label for="">Email</label>
		<input [(ngModel)]="email" name="name" type="text" class="form-control">
	</div>

	
<div class="form-group">
		<label for="">Password</label>
		<input [(ngModel)]="password" name="name" type="text" class="form-control">
	</div>



	

	<button type="submit" class="btn btn-primary">Submit</button>
</form>
		</div>
	</div>
</div>
